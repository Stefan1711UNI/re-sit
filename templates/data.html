<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Data</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="data-page">
        <h1>Live Sensor Data</h1>

        <div class="data-card">
            <h2>Outside Temperature</h2>
            <div class="data-value" id="outside-temp">-- °C</div>
        </div>

        <div class="data-card">
            <h2>Inside Temperature</h2>
            <div class="data-value" id="inside-temp">-- °C</div>
        </div>

        <div class="data-card">
            <h2>Inside Humidity</h2>
            <div class="data-value" id="inside-humidity">-- %</div>
        </div>
    </div>
</body>
</html>
