<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph of data</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/live_data">Data</a></li>
                <li><a href="/data_view">Charts</a></li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <div class = "chart_div">
            <canvas id="chart1"></canvas>
        </div>
        <div class="chart_div">
            <canvas id="chart2"></canvas>
        </div>
    </div>
   
    <script>
        async function getData() {
            try{
                const response = await fetch('/get_sensor_data');
                const data = await response.json();
                const response_hours = await fetch('/get_past_time');
                const hour_mark = await response_hours.json();

                createChart(data, hour_mark);

            } catch (error) {
                console.error('Error getting data:', error);
            }
        }

        function createChart(data, hour_mark){
            const dht22_temp = data.map(({ dht22_temp }) => dht22_temp);
            const dht22_hum = data.map(({ dht22_hum }) => dht22_hum);
            const lm35 = data.map(({ lm35 }) => lm35);

            //Temprature chart
            new Chart(document.getElementById("chart1"), {
                type: "line",
                data: {
                    labels: hour_mark,
                    datasets: [{
                        label: "Outside Temperature",
                        data: lm35,
                        borderColor: "#ff6347",
                        fill: false
                    }, {
                        label: "Inside Temperature",
                        data: dht22_temp,
                        borderColor: "#1e90ff",
                        fill: false
                    }]
                },
                options: {
                    plugins: {
                        legend: { display: true }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'Hour of the Day' }
                        },
                        y: {
                            title: { display: true, text: 'Temprature Â°C' }
                        }
                    }
                }
            });

            //Humidity chart
            new Chart(document.getElementById("chart2"), {
                type: "line",
                data: {
                    labels: hour_mark,
                    datasets: [{
                        label: "Inside Humidity",
                        data: dht22_hum,
                        borderColor: "#32cd32",
                        fill: false
                    }]
                },
                options: {
                    plugins: {
                        legend: { display: true }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'Hour of the Day' }
                        },
                        y: {
                            title: { display: true, text: 'Humidity %' }
                        }
                    }
                }
            });
        }

        getData();
    </script>
</body>
</html>
